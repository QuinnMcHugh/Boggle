{% extends 'game/base.html' %}

{% block content %}
	<div class="content container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Single Player Game</h1>
            </div>
        </div>

        <div class="row">
        	<div class="col-sm-4" id="tileArea"> <!-- tile area -->

        		{% for row in board %}
        			<div class="row">
        			{% for col in row %}
        				<div class="col-sm-3">
		        			<div class="tile"> <span class="letter">{{ col.upper }}</span> </div>
		        		</div>
        			{% endfor %}
        			</div>
        		{% endfor %}

        	</div>
        	<div class="col-sm-2"> <!-- button action area -->
        		<div class="row">
        			<div class="col-sm-12">
        				<div id="timeArea">
        					Time: <span id="timeRemaining">3:00</span>
        				</div>
        			</div>
        		</div>

        		<div class="row">
        			<div class="col-sm-6">
	        			<button id="start" type="button" class="btn btn-success">Start</button>
	        		</div>
	        		<div class="col-sm-6">
	        			<button id="pause" type="button" class="btn btn-danger">Pause</button>
	        		</div>
        		</div>
        	</div>
        </div>

        <div class="row"> 
        	<div class="col-sm-4" id="wordInputArea"> 
        		<div class="row"> <!-- word input area -->
        			<div class="col-sm-9" id="formArea">
	        			Enter Word: 
	        			<input type="text" id="word">
	        			<input type="submit" value="+" id="submit">
	        		</div>
	        		<div class="col-sm-3" id="scoreArea">
	        			<span id="score"></span>
	        		</div>
        		</div>
        		<div class="row"> <!-- word bank area -->
        			<table id="wordBank">
        				<tbody>
        					 <tr></tr>
        				</tbody>
        			</table>
        		</div>
        	</div>
        </div>
    </div>

    <script type="text/javascript">
    	// populate words existing in board for use in game.js
    	solvedWords = {{ solved|safe }} ;
    	// populate the letter tiles for use in game.js
    	board = {{ json_board|safe }};
    </script>

    <!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
	 		<div class="modal-content">
	    		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        		<h4 class="modal-title" id="myModalLabel">Game Over</h4>
	      		</div>
	      		<div class="modal-body" id="gameOverText">
	      		</div>
	      		<div class="modal-footer">
	        		<button type="button" class="btn btn-primary">Close</button>
	      		</div>
	    	</div>
	  	</div>
	</div>

{% endblock %}
